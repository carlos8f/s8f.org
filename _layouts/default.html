<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
<meta name="description" content="{{page.description}}">
<meta name="author" content="{{site.author.name}}">
<meta name="HandheldFriendly" content="True">
<meta name="MobileOptimized" content="320">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/files/font-awesome-4.6.3/css/font-awesome.min.css"><link href='https://fonts.googleapis.com/css?family=Roboto+Mono:500' rel='stylesheet' type='text/css'>
<link href="https://fonts.googleapis.com/css?family=Roboto+Mono:500,500i,700,700i|Source+Sans+Pro:600,600i,900,900i&amp;subset=latin-ext" rel="stylesheet">
<link href="{{site.url}}/screen.css" media="screen, projection" rel="stylesheet" type="text/css">
<link href="{{site.url}}/atom.xml" rel="alternate" title="{{ site.title }}" type="application/atom+xml">
<script type="text/javascript">var _sf_startpt=(new Date()).getTime()</script>
</head>
<body>
  <div class="main-column">
    {% if page.url == "/index.html" %}{% include header.html %}{% endif %}
    {{ content }}
  </div>

  {% include sidebar.html %}
  {% include scripts.html %}

</body>
</html>
